<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${weixinUser.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">openid是公众号的普通用户的唯一标识。：</label>
								<div class="col-sm-8">
									<input id="openId" name="openId" th:value="${weixinUser.openId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否取消关注0取消/1未取消：</label>
								<div class="col-sm-8">
									<input id="isRemoved" name="isRemoved" th:value="${weixinUser.isRemoved}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${weixinUser.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">取消关注的时间：</label>
								<div class="col-sm-8">
									<input id="removeTime" name="removeTime" th:value="${weixinUser.removeTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/wx/weixinUser/edit.js">
	</script>
</body>
</html>
