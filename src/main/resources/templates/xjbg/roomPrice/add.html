<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">房间：</label>
                            <div class="col-sm-8">
                            <select data-placeholder="--选择房间--" name="roomId" id="roomId"
                                    class="form-control  chosen-select" tabindex="2" required>
                                <option value="">--选择房间--</option>
                                <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.roomNo}" ></option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">入住类型：</label>
                            <div class="col-sm-8">
                            <select data-placeholder="--选择房间--" name="orderType" id="orderType"
                                    class="form-control  chosen-select" tabindex="2" required>
                                <option value="">--选择房间--</option>
                                <option th:each="orderType : ${orderTypes}" th:value="${orderType.value}" th:text="${orderType.name}" ></option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">价格：</label>
                            <div class="col-sm-8">
                                <input id="price" name="price" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/xjbg/roomPrice/add.js">
</script>
</body>
</html>
