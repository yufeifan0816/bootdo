<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${product.id}" type="hidden">
                        <input id="productPic" name="productPic" th:value="${product.productPic}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品名称：</label>
                            <div class="col-sm-8">
                                <input id="productName" name="productName" th:value="${product.productName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">进价：</label>
                            <div class="col-sm-8">
                                <input id="purchasePrice" name="purchasePrice" th:value="${product.purchasePrice}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">售价：</label>
                            <div class="col-sm-8">
                                <input id="sellingPrice" name="sellingPrice" th:value="${product.sellingPrice}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品图片:</label>
                            <div id="fileContned" class="col-sm-8  ">
                                <label id="uploadBtn" for="picPath" class="btn" style="display: none">
                                    <img src="/img/icon_uplod_img.png" height="100" width="100">
                                </label>
                                <input type="file" style="display: none ;width: 20px" hidden="true" name="picPath" id="picPath"
                                       multiple="multiple" accept="image/gif,image/jpeg,image/png"/>
                                <div class="picDiv" style="width: 100px ;height: 100px"><img th:src="${product.productPic}" alt="" height="70"><br/>
                                    <a class="file-del" style=" margin-left: 40px" href="#" onclick="deletPic()">删除</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button id="submit" type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/xjbg/product/edit.js">
</script>
</body>
</html>
