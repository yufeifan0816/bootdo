<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style>


</style>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品名称：</label>
                            <div class="col-sm-8">
                                <input id="productName" name="productName" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">进价：</label>
                            <div class="col-sm-8">
                                <input id="purchasePrice" name="purchasePrice" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">售价：</label>
                            <div class="col-sm-8">
                                <input id="sellingPrice" name="sellingPrice" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品图片:</label>
                            <div id="fileContned" class="col-sm-8  ">
                                <label id="uploadBtn" for="productPic" class="btn">
                                    <img src="/img/icon_uplod_img.png" height="100" width="100">
                                </label>
                                <input required type="file" style="display: none" hidden="true" name="productPic" id="productPic" multiple="multiple" accept="image/gif,image/jpeg,image/png"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button id="submit" type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/xjbg/product/add.js">
</script>
</body>
</html>
